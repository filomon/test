<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../font-roboto/roboto.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="arpa-app-shared-styles">
    <template>
        <style>
            :host {
                display: block;
                background-color: #e8e8e8;
                height: 100vh;
                @apply --paper-font-common-base;

                --paper-fab-background: var(--paper-teal-500);
            }

            .notes {
                position: relative;
                box-sizing: border-box;
                padding: 1em;
                max-height: calc(100vh - 46px);
                overflow: auto;
            }

            arpa-note {
                margin-bottom: 1em;
            }

            paper-fab {
                position: absolute;
                bottom: 1em;
                right: 1em;
                z-index: 1;
            }

            @media (min-width: 640px) {
                arpa-note {
                    max-width: 320px;
                    margin: 0 0.5em 1em;
                }

                .notes {
                    @apply --layout-horizontal;
                    @apply --layout-wrap;
                    justify-content: center;
                    align-content: space-around;
                }
            }

            .page-content {
                margin: 1em;
                max-width: 800px;
            }

            .page-buttons {
                display: block;
                position: relative;
                margin: 10px auto;
                width: calc(100vw - 20px);
                max-width: 480px;
                @apply --layout-horizontal;
                @apply --layout-center;
            }

            .data-list .item {
                @apply --layout-horizontal;
                padding: 20px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                margin: 16px auto 0 auto;
            }

            .data-list .item:focus {
                outline: 0;
                border-color: darkgray;
            }

            .data-list .logo {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .data-list .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .data-list .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .data-list .secondary {
                font-size: 14px;
            }

            .data-list .dim {
                color: gray;
            }

            .data-list .spacer {
                @apply --layout-flex;
            }
        </style>
    </template>
</dom-module>
